<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visualizador de Sensores M5StackFire</title>
    <link rel="stylesheet" href="/public/css/client.css">
    <link rel="icon" type="image/x-icon" href="/public/img/GTDM.ico">
</head>
<body>
    <header>
        <h1>Visualizador de Sensores M5StackFire</h1>
    </header>

    <main>
        <section id="divClientes">
            <p><strong>Estado de la conexión:</strong><br><span id="estadoServer">Desconectado</span></p>
            <p><strong>Cantidad de espectadores:</strong><br><span id="cantEspect">1</span></p>
            <p><strong>Sensores conectados:</strong><br><span id="cantSensores">0</span></p>
        </section>

        <section>
            <table>
                <thead>
                    <tr>
                        <th class="col-2">Datos</th>
                        <th class="col-rest">Gráficos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="acelX">
                        <td class="col-2">
                            <div class="infoG">
                                <span class="icon">⬆️</span>
                                <div class="etiquetaG">Máximo:</div>
                                <div class="valor" id="valor_maximo_x"></div>
                            </div>                            
                            <div class="infoG">
                                <span class="icon">📈</span>
                                <div class="etiquetaG">Valor medio:</div>
                                <div class="valor" id="valor_medio_x"></div>
                            </div>

                            <div class="infoG">
                                <span class="icon">⬇️</span>
                                <div class="etiquetaG">Mínimo:</div>
                                <div class="valor" id="valor_minimo_x"></div>
                            </div>
                        </td>
                        <td class="col-rest">
                            <canvas class="grafico" id="g_acelX"></canvas>
                        </td>
                    </tr>
                    <tr class="acelY">
                        <td class="col-2">
                            <div class="infoG">
                                <span class="icon">⬆️</span>
                                <div class="etiquetaG">Máximo:</div>
                                <div class="valor" id="valor_maximo_y"></div>
                            </div>
                            <div class="infoG">
                                <span class="icon">📈</span>
                                <div class="etiquetaG">Valor medio:</div>
                                <div class="valor" id="valor_medio_y"></div>
                            </div>

                            <div class="infoG">
                                <span class="icon">⬇️</span>
                                <div class="etiquetaG">Mínimo:</div>
                                <div class="valor" id="valor_minimo_y"></div>
                            </div>
                        </td>
                        <td class="col-rest">
                            <canvas class="grafico" id="g_acelY"></canvas>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        
        <section>
            <div id="plano-cartesiano">
                <div id="bola"></div>
              </div>              
        </section>
    </main>

    <script src="/node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="/node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="js/grafico.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
