<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <link rel="stylesheet" href="/public/css/client.css">
    <link rel="icon" type="image/x-icon" href="/public/img/GTDM.ico">
</head>
<body>
    <h1>Visualizador Sensores M5StackFire</h1>
    <div id="divClientes">
        <p><strong>Estado de la conexión:</strong><br><span id="estadoServer">Desconectado</span></p>
        <p><strong>Cantidad de espectadores:</strong><br><span id="cantEspect">1</span></p>
        <p><strong>Sensores conectados:</strong><br><span id="cantSensores">0</span></p>
    </div>
    
    <main>
        <table>
            <thead>
                <tr>
                    <th class="col-2">Datos</th>
                    <th class="col-rest">Gráficos</th>
                </tr>
            </thead>
            <tbody>
                <tr class="acelX">
                    <td class="col-2">
                        <div class="infoG">
                            <div class="etiquetaG">Valor medio:</div>
                            <div class="valor" id="valor_medio_x"></div>
                        </div>
                        <div class="infoG">
                            <div class="etiquetaG">Máximo:</div>
                            <div class="valor" id="valor_maximo_x"></div>
                        </div>
                        <div class="infoG">
                            <div class="etiquetaG">Mínimo:</div>
                            <div class="valor" id="valor_minimo_x"></div>
                        </div>
                    </td>
                    <td class="col-rest">
                        <canvas class="grafico" id="g_acelX"></canvas>
                    </td>
                </tr>
                <tr class="acelY">
                    <td class="col-2">
                        <div class="infoG">
                            <div class="etiquetaG">Valor medio:</div>
                            <div class="valor" id="valor_medio_y"></div>
                        </div>
                        <div class="infoG">
                            <div class="etiquetaG">Máximo:</div>
                            <div class="valor" id="valor_maximo_y"></div>
                        </div>
                        <div class="infoG">
                            <div class="etiquetaG">Mínimo:</div>
                            <div class="valor" id="valor_minimo_y"></div>
                        </div>
                    </td>
                    <td class="col-rest">
                        <canvas class="grafico" id="g_acelY"></canvas>
                    </td>
                </tr>
            </tbody>
        </table>
        
        
    </main>
    
    <script src="/node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="/node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="js/grafico.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
